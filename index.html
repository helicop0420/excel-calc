<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"rel="nofollow" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <style>
        .my-table-header {
            border-bottom: 1px solid black;
        }
        .main-container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="d-flex justify-content-center">
            <img src="./logo.png" />
        </div>
        <div class="row my-table-header mb-2">
            <div class="col-6"><b>DESIGNATION</b></div>
            <div class="col-3"><b>QTY</b></div>
            <div class="col-3 text-center"><b>PRICE</b></div>
        </div>
        <div class="row align-items-center mb-1">
            <div class="col-6">INITIAL PRICE</div>
            <div class="col-3"></div>
            <div class="col-3">
                <input type="number" class="form-control"/>
            </div>
        </div>
        <div class="row align-items-center mb-1">
            <div class="col-6">OPTION 1</div>
            <div class="col-3"></div>
            <div class="col-3">
                <input type="number" class="form-control"/>
            </div>
        </div>
        <div class="row align-items-center mb-1">
            <div class="col-6">OPTION 2</div>
            <div class="col-3"></div>
            <div class="col-3">
                <input type="number" class="form-control"/>
            </div>
        </div>
        <div class="row align-items-center mb-1">
            <div class="col-6">OPTION 3</div>
            <div class="col-3"></div>
            <div class="col-3">
                <input type="number" class="form-control"/>
            </div>
        </div>
        <div class="row align-items-center mb-1">
            <div class="col-6">Recycle (m3)</div>
            <div class="col-3">
                <input type="number" class="form-control"/>
            </div>
            <div class="col-3">
                <input type="number" class="form-control"/>
            </div>
        </div>
        <div class="row align-items-center mb-1">
            <div class="col-6">CAUTION</div>
            <div class="col-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>None</option>
                    <option value="1">YES</option>
                    <option value="2">NO</option>
                </select>
            </div>
            <div class="col-3">
                <input type="number" class="form-control"/>
            </div>
        </div>
        <div class="my-table-header mb-2"></div>
        <div class="row align-items-center mb-1">
            <div class="col-6">SUB-TOTAL</div>
            <div class="col-3">
            </div>
            <div class="col-3">
                <input type="number" class="form-control"/>
            </div>
        </div>
        <div class="row align-items-center mb-1">
            <div class="col-6">VAT</div>
            <div class="col-3">
            </div>
            <div class="col-3">
                <input type="number" class="form-control"/>
            </div>
        </div>
        <div class="row align-items-center mb-1">
            <div class="col-6"><b>TOTAL</b></div>
            <div class="col-3">
            </div>
            <div class="col-3">
                <input type="number" class="form-control"/>
            </div>
        </div>
        <div class="row align-items-center mb-1">
            <div class="col-6">PAYMENT TWINT(+1.3%)</div>
            <div class="col-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>None</option>
                    <option value="1">YES</option>
                    <option value="2">NO</option>
                </select>
            </div>
            <div class="col-3">
                <input type="number" class="form-control"/>
            </div>
        </div>
        <div class="row align-items-center mb-3">
            <div class="col-9">TOTAL TO PAY</div>
            <div class="col-3">
                <input type="number" class="form-control"/>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <img style="width: 80%;" src="./qrcode.png" />
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>

</body>
</html>
